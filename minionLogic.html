<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body class="bg-image" style="background-image: url(/img/background.jpg); height:110vh">
    <div class="container">
        <div class="row">
            <input type="text" id="message" name="message" placeholder="Enter Your Text" value="">
        </div>
        <button class="btn btn-primary" id="translate" >Translate</button>
        <div class ="row">
            <h2 class="text-white" id="display"> this will transform</h2>
        </div>
        
    </div>
    
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var queryString = decodeURIComponent(window.location.search); //parsing 
        console.log(queryString);
        var a = queryString.substring(queryString.indexOf("=") + 1);
        a.toLowerCase();
        document.getElementById('translate').addEventListener('click',search);
        async function search(){
            let searchText = document.getElementById('message').value;
            let results = await axios.get(`https://api.funtranslations.com/translate/${a}.json?text=${searchText}`);
            var ans = results.data.contents.translated;
            document.getElementById('display').innerHTML=ans;
        }
    </script>
</body>
</html>
